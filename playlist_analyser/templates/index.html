<html lang="en">
<head>
    <title>Playlist Analyser for Spotify</title>
</head>
<body>
    <h1>Playlist Analyser for Spotify</h1>
    <br>

    {% if logged_in %}
      <h2>Enter your Spotify URI or Playlist Link below</h2>

      <form action="/playlists" method="post">
        <input type="text" name="playlist_uri" value="https://open.spotify.com/user/spotify/playlist/6U7cKUjDJsdLPd5AoDTjvS"style="width: 600px;">
        <br>
        <input type="submit" value="Go!">
      </form>

    {% else %}
      <h2>Log into Spotify to access your playlists</h2>
        <form action="/login">
        <input type="submit" value="Login to Spotify" />
      </form>
    {% endif %}
